<!DOCTYPE html>
<html lang="zh-CN" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人导航页 - 未来科技感设计，支持多主题切换、响应式布局和丰富的视觉效果">
    <meta name="keywords" content="个人导航,科技感,导航页,未来主义,响应式设计">
    <meta name="author" content="Your Name">
    <meta name="theme-color" content="#00f5ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Open Graph / 社交媒体元标签 -->
    <meta property="og:title" content="" id="og-title">
    <meta property="og:description" content="" id="og-description">
    <meta property="og:image" content="assets/images/preview.png">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:type" content="website">

    <title id="page-title">加载中...</title>

    <!-- 检测JavaScript支持 -->
    <script>
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>

    <!-- 预加载关键资源 -->
    <link rel="preload" href="css/main.css" as="style">
    <link rel="preload" href="js/main.js" as="script">
    <link rel="preload" href="assets/images/avatar.svg" as="image">

    <!-- DNS预解析 -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- 样式文件 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="apple-touch-icon" href="assets/icons/favicon.svg">
    <link rel="manifest" href="pwa/manifest.json">

    <!-- 无JavaScript时的样式 -->
    <noscript>
        <style>
            .loading-screen {
                display: none !important;
            }

            .animate-on-load {
                opacity: 1 !important;
                transform: none !important;
            }

            .noscript-message {
                display: block;
                background: #ff3b30;
                color: white;
                padding: 10px;
                text-align: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 9999;
            }
        </style>
        <div class="noscript-message">
            此网站需要启用JavaScript才能获得最佳体验。请在浏览器设置中启用JavaScript。
        </div>
    </noscript>
</head>

<body>
    <!-- 背景效果 -->
    <div class="original-background">
        <div class="original-gradient"></div>

        <div class="original-circle original-circle-1"></div>
        <div class="original-circle original-circle-2"></div>
        <div class="original-circle original-circle-3"></div>

        <canvas id="particles-canvas"></canvas>
    </div>

    <!-- 主容器 -->
    <main class="main-container">
        <!-- 主题切换器 -->
        <div class="theme-switcher">
            <button id="theme-toggle" class="theme-btn" aria-label="切换主题">
                <span class="theme-icon"></span>
            </button>
        </div>

        <div class="split-layout">
            <!-- 个人信息部分 - 左侧 -->
            <section class="profile-section">
                <div class="profile-card animate-on-load" data-animation="animate-slide-up">
                    <div class="profile-avatar">
                        <img id="profile-img" src="assets/images/avatar.svg" alt="个人头像" loading="eager">
                        <div class="avatar-glow"></div>
                    </div>
                    <div class="profile-info">
                        <div class="profile-status animate-on-load" data-animation="animate-fade-in">
                            <span class="status-indicator"></span>
                            <span class="status-text">在线</span>
                        </div>
                        <h1 id="profile-name" class="profile-name animate-on-load" data-animation="animate-fade-in">
                            您的姓名
                        </h1>
                        <p id="profile-title" class="profile-title animate-on-load" data-animation="animate-fade-in">
                            您的职业标题
                        </p>
                        <p id="profile-description" class="profile-description animate-on-load"
                            data-animation="animate-fade-in">
                            这里是您的个人简介，可以简单介绍一下自己的背景和兴趣。
                        </p>
                        <div class="profile-stats animate-on-load" data-animation="animate-slide-up">
                            <div class="stat-item">
                                <span class="stat-number" id="projects-count">12</span>
                                <span class="stat-label">项目</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="experience-years">3</span>
                                <span class="stat-label">年经验</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="skills-count">8</span>
                                <span class="stat-label">技能</span>
                            </div>
                        </div>
                    </div>
                    <div class="social-links">
                        <!-- 社交链接将通过JavaScript动态生成 -->
                    </div>
                </div>
            </section>

            <!-- 导航部分 - 右侧 -->
            <section class="navigation-section">
                <div class="nav-container">
                    <!-- 导航标题 -->
                    <!--<div class="nav-header">
                        <div class="nav-line nav-line-left"></div>
                        <h2 class="nav-title animate-on-load" data-animation="animate-fade-in">快速导航</h2>
                        <div class="nav-line nav-line-right"></div>
                    </div>-->

                    <!-- 搜索栏将通过JavaScript动态插入 -->

                    <!-- 导航网格 -->
                    <div id="nav-grid" class="nav-grid stagger-container">
                        <!-- 导航项目将通过JavaScript动态生成 -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 加载屏幕 -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p class="loading-text">加载中<span class="loading-dots"></span></p>
            <div class="loading-progress-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="js/particles.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>

    <!-- Service Worker注册 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/pwa/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker 注册成功:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker 注册失败:', error);
                    });
            });
        }
    </script>
</body>

</html>
